<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load External Libraries -->
  <!-- Bootstrap Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Bootstrap Icons Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  
  <!-- Load CSS -->
  <link rel="stylesheet" href="static/style.css">

  <!-- Load Page Title -->
  {% if title %}
    <title>{{ title }} - Rate My Music</title>
  {% else %}
    <title>Rate My Music</title>
  {% endif %}

  <!-- 
    This page was created by:
      - Alexander Nichols
      - Cooper Tompson
      - Daniel Le
      - Sibi Moothedan
    For a group project as a part of CITS3403 in 2024
   -->
   
</head>
<body>
  <!-- Header for page navigation -->
  <header class="bg-light container-lg">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a href="./home" class="navbar-brand">
          <h1>
            <i class="bi bi-music-note-list"></i>
            Rate My Music
          </h1>
        </a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link" href="/home">Home</a>
            <a class="nav-link" href="/following">Following</a>
            <a class="nav-link" href="/create-post">Create Post</a>
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="/logout">Log Out</a>
            {% else %}
            <a class="nav-link" href="/login">Log In/Sign Up</a>
            {% endif %}
          </div>
        </div>        
      </div>
    </nav>
  </header>
  
  <!-- Container for block content -->
  <div class="content container-lg">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Page Footer -->
  <footer></footer>
</body>
</html>
